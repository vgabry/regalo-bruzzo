<!DOCTYPE html>
<html lang="it">
<head>

    <style>
        body {

            background: #1a1a1a;

            margin: 0;
            padding: 20px;

        }

            border-radius: 10px;

        }
        
        .info {
            font-size: 1.3em;
            line-height: 2;
            margin: 20px 0;
        }
        
        .date {
            font-size: 1.8em;
            color: #4CAF50;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .location {
            font-size: 1.4em;
            color: #FFA500;
            margin: 15px 0;
        }
        
        .bonus {
            background: #4CAF50;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            font-size: 1.2em;
        }
    </style>
</head>
